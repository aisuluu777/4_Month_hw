<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Список рецептов</h1>
{% for i in recipe_list %}
<p>{{ i.title }}</p>
<p>{{ i.description}}</p>
<p>{{ i.id }}</p>
<button><a href="/recipe_list/{{ i.id }}/delete/">Удалить</a></button>
<button><a href="/recipe/{{ i.id }}/">Посмотреть</a></button>
{% endfor %}

</body>
</html>
