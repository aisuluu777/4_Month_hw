<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Добро пожаловать</h1>
<form action="{% url 'users:login' %}" method="POST" enctype="application/x-www-form-urlencoded">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить</button>
    <button type="reset">Очистить</button>
</form>
</body>
</html>
