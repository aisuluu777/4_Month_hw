<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Список заказов</h1>
<ul>
  {% for i in basket_list %}
  <li>
    <p>{{ i.name }}</p>
    <p>{{ i.address }}</p>
    <p>{{ i.gmail }}</p>
    <p>{{ i.product_choice }}</p>
      <button><a href="/basket_list_view/{{ i.id }}/delete/">Удалить</a></button>
      <button><a href="/basket_list_view/{{ i.id }}/update/">Редактировать</a></button>
  </li>
  {% endfor %}
</ul>

</body>
</html>
